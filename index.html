<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Example</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Socket.IO Example</h1>

  <h1>Mini App de Telegram</h1>
  <h1>Mini App de Telegram con confirmación de cierre</h1>
  <p>Esta es una Mini App de ejemplo para Telegram con confirmación de cierre.</p>
  <button onclick="cerrarApp()">Cerrar aplicación</button>
  <button onclick="enviarDatos()">Enviar datos</button>
  <script>
     // Inicializa tu Mini App con confirmación de cierre
     Telegram.WebApp.init({
      confirmClosing: true,
      setBackgroundColor: '#FF0000',
      // Configuración inicial de tu Mini App
    });

    // Define eventos y métodos para la interacción
    function cerrarApp() {
      // Cierra la Mini App
      Telegram.WebApp.close();
    }

    // Define eventos y métodos para la interacción
    function enviarDatos() {
      Telegram.WebApp.sendData('Estos son algunos datos enviados desde la Mini App.');
    }
  </script>


  <script>
    const socket = io();
    console.log('connecting...');
    socket.on('connect', () => {
      console.log('connected!');
    });
    socket.on('disconnect', () => {
      console.log('disconnected!');
    });
  </script>
</body>
</html>
