<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Example</title>
</head>
<body>
  <h1>Socket.IO Example</h1>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    console.log('connecting...');
    socket.on('connect', () => {
      console.log('connected!');
    });
    socket.on('disconnect', () => {
      console.log('disconnected!');
    });
  </script>
</body>
</html>
